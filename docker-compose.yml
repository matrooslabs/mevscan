version: '3.8'

# Docker Compose configuration for MEVScan workspace
# All services use root context (.) to access all workspace directories:
# - shared/ (@mevscan/shared)
# - server/ (@mevscan/server) 
# - client/ (@mevscan/client)
# - websocket/ (@mevscan/websocket)

services:
  api:
    build:
      context: .  # Root context allows access to all workspaces
      dockerfile: server/Dockerfile
    container_name: mevscan-api
    environment:
      - PORT=3001
      - CLICKHOUSE_URL=${CLICKHOUSE_URL}
      - CLICKHOUSE_USERNAME=${CLICKHOUSE_USERNAME}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD}
      - CLICKHOUSE_DATABASE=${CLICKHOUSE_DATABASE}
      - NODE_ENV=${NODE_ENV}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  web:
    build:
      context: .  # Root context allows access to all workspaces
      dockerfile: client/Dockerfile
      args:
        - VITE_ABLY_SUBSCRIBE_KEY=${VITE_ABLY_SUBSCRIBE_KEY}
    container_name: mevscan-web
    ports:
      - "8080:80" 
    depends_on:
      - api
      - websocket
    restart: unless-stopped

  websocket:
    build:
      context: .  # Root context allows access to all workspaces
      dockerfile: websocket/Dockerfile
    container_name: mevscan-websocket
    environment:
      - CLICKHOUSE_URL=${CLICKHOUSE_URL}
      - CLICKHOUSE_USERNAME=${CLICKHOUSE_USERNAME}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD}
      - CLICKHOUSE_DATABASE=${CLICKHOUSE_DATABASE}
      - ABLY_API_KEY=${ABLY_API_KEY}
      - NODE_ENV=${NODE_ENV}
    env_file:
      - .env
    restart: unless-stopped